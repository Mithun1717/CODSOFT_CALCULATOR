<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
    <div class="centercalcy">
        <form name="calcy">
            <!-- TYPE IS TEXT bcz the size of the bar is also long -->
            <input type="text" class="operator" name="" value="Calculator" id="app_name">
            <input type="text" class="operator" name="answers" id="display_ans">
            <!--value element will be visible in the browser-->

            <div class="layer2">
                <input type="button" style="background-color: black;" value="C" onclick="clr()" />
                <input type="button" style="background-color: black;" value="=" onclick="SOLVED_result()">
            </div>

            <!-- display() is a function written in js & onclick i -> event -->
            <!-- name="8" IT DOESN'T HAVE ANY MEANING JST STORE THE VALUE,display will not be affected if we dont use name ATTRIBUTE-->
            <div class="layer1">
                <input type="button" class="num" value="7" onclick="display('7')">
                <input type="button" name="8" class="num" value="8" onclick="display('8')">
                <input type="button" class="num" value="9" onclick="display('9')">
                <input type="button" style="background-color: black;" class="operator" value="*" onclick="display('*')">
            </div>

            <div class="layer1">
                <input type="button" class="num" value="4" onclick="display('4')">
                <input type="button" class="num" value="5" onclick="display('5')">
                <input type="button" class="num" value="6" onclick="display('6')">
                <input type="button" style="background-color: black;" class="operator" value="-" onclick="display('-')">
            </div>

            <div class="layer1">
                <input type="button" class="num" value="1" onclick="display('1')">
                <input type="button" class="num" value="2" onclick="display('2')">
                <input type="button" class="num" value="3" onclick="display('3')">
                <input type="button" style="background-color: black;" class="operator" value="+" onclick="display('+')">
            </div>

            <div class="layer1">
                <input type="button" style="background-color: black;" class="operator" value="." onclick="display('.')">
                <input type="button" class="num" value="0" onclick="display('0')">
                <input type="button" style="background-color: black;" class="operator" value="%" onclick="display('%')">
                <input type="button" style="background-color: black;" class="operator" value="/" onclick="display('/')">
            </div>

            
        </form>
    </div>


</body>

</html>
